server:
  port: 8080

spring:
  datasource:
    username: springboot-app
    password: 123456
    url: jdbc:postgresql://localhost:5432/springboot-app
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format-sql: true
